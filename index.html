<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            width: 100vw;
            display: grid;
            place-items: center;
        }

        input,
        select,
        button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }

        .class {


            border: 10px solid red;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="class">
        <h1>Temperature Converter</h1>

        <input type="number" id="temperatureInput" placeholder="Enter temperature" required>

        <select id="unitSelect">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>

        <h2 id="result"></h2>
    </div>

    <script>
        function convertTemperature() {
          
            let temperatureInput = document.getElementById("temperatureInput").value;
            let unitSelect = document.getElementById("unitSelect");
            let selectedUnit = unitSelect.options[unitSelect.selectedIndex].value;

           
            if (isNaN(temperatureInput)) {
                alert("Please enter a valid number for temperature.");
                return;
            }

            
            let convertedTemperature;
            switch (selectedUnit) {
                case "celsius":
                    convertedTemperature = (temperatureInput - 32) * (5 / 9);
                    break;
                case "fahrenheit":
                    convertedTemperature = (temperatureInput * (9 / 5)) + 32;
                    break;
                case "kelvin":
                    convertedTemperature = parseFloat(temperatureInput) + 273.15;
                    break;
            }

            
            document.getElementById("result").innerText = `Converted Temperature: ${convertedTemperature.toFixed(2)} ${selectedUnit.toUpperCase()}`;
        }
    </script>

</body>

</html>
